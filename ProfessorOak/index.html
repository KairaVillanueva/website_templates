<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
	<meta charset="utf-8">
	<title>Pick Your Pokemon!</title>
</head>
<body>
    <div id="main">

        <div id="header">
            <img class="pokeball" src="http://upload.wikimedia.org/wikipedia/en/3/39/Pokeball.PNG" alt="poke ball"/>
        	<h1>Pick Your <em>Pokemon</em></h1>
        </div>
        
        <div class="starters">
            <img class="bulba" src="http://img3.wikia.nocookie.net/__cb20140903033758/pokemon/images/b/b8/001Bulbasaur_Dream.png" alt="bulbasaur"/>
            <img class="char" src="http://fc02.deviantart.net/fs71/f/2013/111/9/e/charmander_by_onyx_apocalypse-d62ip09.png" alt="charmander"/>
            <img class="squir" src="http://img1.wikia.nocookie.net/__cb20120906002535/es.pokemon/images/5/50/Squirtle_(anime_SO).png" alt="squirtle" />
        </div>


        <div class="bulba">
            <center><img src="http://mmii.info/icons/Koole321/pokemon_grassType.gif" width="100px">
            <h1>Bulbasaur</h1>
            <a href="http://bulbapedia.bulbagarden.net/wiki/Bulbasaur_%28Pok%C3%A9mon%29" target="_blank" />
            <h4>Grass Type</h4></a>
        </div>

        <div class="char">
            <center><img src="http://mmii.info/icons/Koole321/pokemon_fireType.gif" width="100px">
            <h1>Charmander</h1>
            <a href="http://bulbapedia.bulbagarden.net/wiki/Charmander_%28Pok%C3%A9mon%29" target="_blank"/>
            <h4>Fire Type</h4></a>
        </div>
            
        <div class="squir">
            <center><img src="http://i1303.photobucket.com/albums/ag155/Zovfreullia/pokemon_waterType_zpsbcjr4jdl.gif" width="100px" />
            <h1>Squirtle</h1>
            <a href="http://bulbapedia.bulbagarden.net/wiki/Squirtle_%28Pok%C3%A9mon%29" target="_blank" />
            <h4>Water Type</h4></a>
        </div>

        <div class="form container">
            <form class="white-pink">
                <input type="text" placeholder="Pokemon">
                <button type="submit" class="white-pink">Enter</button>
            </form>
        </div>

        <div class="OakContainer">
            <img id ="Oak1" src="http://i1303.photobucket.com/albums/ag155/Zovfreullia/Im-Professor-Oak_zpss9d2rxkw.gif" alt="oak" />
            <img id="Oak2" src="http://i1303.photobucket.com/albums/ag155/Zovfreullia/Here-to-Help_zpstx2zlxpw.gif" alt="oak helping"/>
            <div class="gif"></div>
        <div>

        <div class="footerborder"></div>
            <div class="footer">
                 <div class="pallettown">
                    <h1 class="takenote">TAKE NOTE</h1>
                    <p id="left">Please head to Pallet Town on February 22nd and I will be waiting in my lab. Be there at exactly 6:00 AM sharp so you can have your first pick.</p>
                    <img id="good" src="http://i1303.photobucket.com/albums/ag155/Zovfreullia/Good-Luck_zpsjng0pojb.gif" alt="good luck" />
                    <img id="town" src="http://cdn.wikimg.net/strategywiki/images/b/b6/Pokemon_FRLG_PalletTown.png" alt="pallet town" width="100px"/>
                    
                </div>
            </div>
        </div>

    </div>

</body>
</html>
