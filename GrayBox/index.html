<!DOCTYPE HTML>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<meta charset="utf-8">
	<title>Gray Box</title>
</head>
<body>
    <div id="main">
        <div id="header"></div>
        <div id="header-text">
            <h1>Mr. Gray</h1>
            <h3>Illustrator</h3>
            <h3>Graphic Designer</h3>
            <h3>Web Designer</h3>
            <img src="loading-squares.gif" />
        </div>

        <div class="cycle-slideshow"
            data-cycle-fx="scrollHorz"
            data-cycle-timeout="0"
            data-cycle-prev="#prev"
            data-cycle-next="#next">
            <img src="assets/Jessewalt.png" height="650px" width="750px"/>
            <img src="assets/DOUGHNUT.gif" height="500px" width="750px" />
            <img src="assets/Strawberry-Milk.jpg" height="500px" width="750px" />
            <img src="assets/Good-Eye.jpg" height="500px" width="750px" />
            <img src="assets/Hands.jpg"  width="750px" />
            <img src="assets/Pug-Drawing.jpg" height="500px" width="750px" />
            <img src="assets/Beach.png" height="500px" width="750px" />
            <img src="assets/NightForest.png" height="500px" width="750px" />
            <img src="assets/Web1.png" height="500px" width="750px" />
            <img src="assets/Web2.png" height="500px"  width="750px" />
        </div>
        <div class="center">
            <a href=# id="prev"><div id="left"></div></a>
            <a href=# id="next"><div id="right"></div></a>
        </div>
        <div id="footer">
            <div class="buttons">
                <a href="http://twitter.com/zovfreullia" target="_blank" /><div id="twitter"></div></a>
            </div>
            <div id="footer-text">
                <h2>gray.matters -at- gmail.com</h2>
            </div>
        </div>
    </div>

    

</body>
</html>
